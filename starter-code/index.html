<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <header>
      <span>
        <img src="./assets/images/logo-dark-theme.svg" alt="logo" />
        <img class="theme" src="./assets/images/icon-sun.svg" alt="theme-toggle" />
      </span>
    </header>

    <main class="container">
      <h1 class="title">Analyze your text <span>in real-time.</span> </h1>


      <section class="textarea-box">
        <textarea
          placeholder="Start typing hereâ€¦ (or paste your text)"
        ></textarea>
      </section>

      <section class="wrapper-checkbox">
        <section class="checkbox">
          <span class="check-wrap" >
            <input type="checkbox" name="" id="space" />
            <label for="space">Include Spaces</label>
          </span>
          <span class="check-wrap">
            <input type="checkbox" name="" id="Limit" />
            <label for="Limit">Set Character Limit</label>
          </span>
        </section>
        <p>Approx. reading time: &lt; 1 minute</p>
      </section>

      <section class="wrapper-cards">
        <article class="card purple">
          <section>
            <h2>278</h2>
            <p>Total Characters</p>
          </section>
        </article>
        <article class="card yellow">
          <section>
            <h2>39</h2>
            <p>Word Count</p>
          </section>
        </article>
        <article class="card orange">
          <section>
            <h2>04</h2>
            <p>Sentence Count</p>
          </section>
        </article>
      </section>

      <section class="word-wrapper">
        <h3>Letter Density</h3>
        <article class="word-details">
          <p class="letter">E</p>
          <p class="progress-bar"></p>
          <p class="percentage">40 (16.06%)</p>
        </article>
        <article class="word-details">
          <p class="letter">I</p>
          <p class="progress-bar"></p>
          <p class="percentage">29 (11.65%)</p>
        </article>
        <article class="word-details">
          <p class="letter">T</p>
          <p class="progress-bar"></p>
          <p class="percentage">28 (11.24%)</p>
        </article>
        <article class="word-details">
          <p class="letter">O</p>
          <p class="progress-bar"></p>
          <p class="percentage">22 (8.84%)</p>
        </article>
        <article class="word-details">
          <p class="letter">N</p>
          <p class="progress-bar"></p>
          <p class="percentage">21 (8.43%)</p>
        </article>
          <button class="btn">See More</button>

      </section>
    </main>
  </body>
</html>
