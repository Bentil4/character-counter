<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <header>
      <span>
        <img
          class="logo"
          src="./assets/images/logo-dark-theme.svg"
          alt="logo"
        />
        <img
          class="theme"
          src="./assets/images/icon-sun.svg"
          alt="theme-toggle"
        />
      </span>
    </header>

    <main class="container">
      <h1 class="title">Analyze your text <span>in real-time.</span></h1>

      <section class="textarea-box">
        <textarea
          class="textarea"
          placeholder="Start typing hereâ€¦ (or paste your text)"
        ></textarea>
        <p class="max">Limit reached! Your text exceeds 300 characters.</p>
      </section>

      <section class="wrapper-checkbox">
        <section class="checkbox">
          <span class="check-wrap">
            <input type="checkbox" name="" id="space" />
            <label for="space">Include Spaces</label>
          </span>
          <span class="check-wrap">
            <input type="checkbox" name="" id="limit" />
            <label for="limit">Set Character Limit</label>
            <input type="number" name="" class="hide-limit" id="set-limit" />
          </span>
        </section>
        <p>Approx. reading time: &lt; 1 minute</p>
      </section>

      <section class="wrapper-cards">
        <article class="card purple">
          <section>
            <h2 class="character-count">278</h2>
            <p>Total Characters</p>
          </section>
        </article>
        <article class="card yellow">
          <section>
            <h2 class="word-count">39</h2>
            <p>Word Count</p>
          </section>
        </article>
        <article class="card orange">
          <section>
            <h2 class="sentence-count">04</h2>
            <p>Sentence Count</p>
          </section>
        </article>
      </section>

      <section class="word-wrapper"></section>
      <button class="btn">See More</button>
    </main>

    <div class="limit-popup-overlay" id="limit-popup">
      <div class="limit-popup-box">
        <p>You have reached the character limit!</p>
        <button id="close-popup">OK</button>
      </div>
    </div>
  </body>
</html>
